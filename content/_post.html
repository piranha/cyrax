{% extends "_base.html" %}

{% block content %}
<h1>{{ entry.title|typogrify }}</h1>

{{ entry.body }}

<div class="meta">
Published: {{ entry.date.strftime('%Y, %B %d') }}<br />

{% if entry.tags %}
Tags: {% for tag in entry.tags -%}
<a href="{{ site.tag_cache.get(tag).get_absolute_url() }}">{{ tag }}</a>
{%- if not loop.last %}, {% endif -%}
{%- endfor %}
{% endif %}
</div>

{% endblock %}
